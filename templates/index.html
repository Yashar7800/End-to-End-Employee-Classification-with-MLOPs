<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Employee Turnover Prediction Web App" />
        <meta name="author" content="Your Name" />
        <title>Employee Turnover Prediction</title>
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
        <!-- Font Awesome icons -->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap) -->
        <link href="static/css/styles.css" rel="stylesheet" />
        <!-- Form-specific CSS -->
        <link rel="stylesheet" type="text/css" href="static/css2/nunito-font.css" />
        <link rel="stylesheet" href="static/css2/style.css" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="static/css/custom.css" />
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header -->
        <header class="masthead" style="background-image: url('static/assets/img/employee.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Employee Turnover Prediction</h1>
                            <span class="subheading">Predict Whether an Employee Will Leave</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content -->
        <div class="container px-4 px-lg-5">
            <div class="page-content">
                <div class="form-v9-content">
                    <form class="form-detail" action="/predict" method="post">
                        <h2>Enter Employee Information</h2>
                        <div class="form-row-total">
                            <div class="form-row">
                                <label for="Education">Education:</label>
                                <select name="Education" id="Education" class="input-text" required>
                                    <option value="" disabled selected>Select Education</option>
                                    <option value="Bachelors">Bachelors</option>
                                    <option value="Masters">Masters</option>
                                    <option value="PHD">PhD</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <label for="JoiningYear">Joining Year:</label>
                                <input type="number" name="JoiningYear" id="JoiningYear" class="input-text" placeholder="e.g., 2015" min="2000" max="2025" required>
                            </div>
                        </div>
                        <div class="form-row-total">
                            <div class="form-row">
                                <label for="City">City:</label>
                                <select name="City" id="City" class="input-text" required>
                                    <option value="" disabled selected>Select City</option>
                                    <option value="Bangalore">Bangalore</option>
                                    <option value="Pune">Pune</option>
                                    <option value="New Delhi">New Delhi</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <label for="PaymentTier">Payment Tier:</label>
                                <select name="PaymentTier" id="PaymentTier" class="input-text" required>
                                    <option value="" disabled selected>Select Payment Tier</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row-total">
                            <div class="form-row">
                                <label for="Age">Age:</label>
                                <input type="number" name="Age" id="Age" class="input-text" placeholder="e.g., 30" min="18" max="60" required>
                            </div>
                            <div class="form-row">
                                <label for="Gender">Gender:</label>
                                <select name="Gender" id="Gender" class="input-text" required>
                                    <option value="" disabled selected>Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row-total">
                            <div class="form-row">
                                <label for="EverBenched">Ever Benched:</label>
                                <select name="EverBenched" id="EverBenched" class="input-text" required>
                                    <option value="" disabled selected>Select Ever Benched</option>
                                    <option value="No">No</option>
                                    <option value="Yes">Yes</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <label for="ExperienceInCurrentDomain">Experience in Current Domain (Years):</label>
                                <input type="number" name="ExperienceInCurrentDomain" id="ExperienceInCurrentDomain" class="input-text" placeholder="e.g., 3" min="0" max="10" required>
                            </div>
                        </div>
                        <div class="form-row-last">
                            <input type="submit" name="predict" class="register" value="Predict">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a href="https://www.linkedin.com/in/your-linkedin-profile">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="https://github.com/your-github-profile">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <div class="small text-center text-muted fst-italic"></div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS -->
        <script src="static/js/scripts.js"></script>
    </body>
</html>
